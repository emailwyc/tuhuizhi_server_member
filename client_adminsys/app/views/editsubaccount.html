{{>_sideb}}
<!-- 修改子账户 -->
<div class="create_content">
  <h2 class="sub-header"></h2>
  <form id="form" action="" method="post">
    <ul class="interlist">
      <li>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 form-control-label">商户：</label>
          <div class="col-sm-10" style="padding: 0.375rem 0.75rem;">
            <div class="adminid"></div>

            <!-- <input type="text" name="keys" class="form-control adminid" data-id="{{id}}" placeholder="请输入商户名称" required data-required="请输入商户名称"> -->
          </div>
        </div>
      </li>
      <li>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 form-control-label">建筑物ID：</label>
          <div class="col-sm-10">
            <input type="text" name="keys" class="form-control buildid" data-id="{{id}}" placeholder="请输入商场建筑物id" required data-required="请输入商场建筑物id">
          </div>
        </div>
      </li>
      <li>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 form-control-label">楼层：</label>
          <div class="col-sm-10">
            <input type="text" name="keys" class="form-control floor" data-id="{{id}}" placeholder="请输入商户名称" required data-required="请输入商户名称">
          </div>
        </div>
      </li>
      <li>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 form-control-label">门牌号：</label>
          <div class="col-sm-10">
            <input type="text" name="keys" class="form-control poi_no" data-id="{{id}}" placeholder="请输入商户名称" required data-required="请输入商户名称">
          </div>
        </div>
      </li>
      <li>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 form-control-label">商户子账户名称：</label>
          <div class="col-sm-10">
            <input type="text" name="keys" class="form-control poi_name" data-id="{{id}}" placeholder="请输入商户名称" required data-required="请输入商户名称">
          </div>
        </div>
      </li>
      <li>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 form-control-label">商户子支付账户</label>
          <div class="col-sm-10">
            <input type="text" name="keys" class="form-control payaccount" data-id="{{id}}" placeholder="请输入支付帐号" required data-required="请输入支付帐号">
          </div>
        </div>
      </li>
    </ul>
    <div class="msg"></div>
    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary subbtn">提交</button>
      </div>
    </div>
  </form>
</div>
<input type="hidden" id="nums" name="keys" value="0">
<input type="hidden" value="202cb962ac59075b964b07152d234b70" name="ukey" />
<input type="hidden" name="id" value="{{id}}" />
