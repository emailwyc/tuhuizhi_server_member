<!-- banner管理 -->
<div class="container-fluid">
    {{>mallSideb}}
  <!-- sidebar -->
  <div class="main">
    <div class="header">
      <div class="title">
        <h3>Banner管理</h3>
        <a href="/mall/addBanner" class="btn btn-secondary add-btn">添加</a>
      </div>
      <div class="wrapper">
        <label for="inputBuild">选择建筑物：</label>
        <div class="col-sm-3">
          <select class="form-control build" id="inputBuild"></select>
        </div>
        <span>每个建筑仅支持最多5个banner轮播</span>
      </div>
    </div>

    <div class="list">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>排序</th>
            <th>名称</th>
            <th>建筑物</th>
            <th>banner</th>
            <th>跳转地址</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <!-- 编辑 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">删除</h4>
          </div>
          <div class="modal-body">
            确认删除？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary save">确定</button>
          </div>
        </div>
  </div>
</div>
