<div class="container-fluid">
    {{>mallSideb}}
  <!-- sidebar -->
  <div class="main">
    <div id="container">
      <div class="header">
        <div class="title">
          <h3>添加Banner</h3>
        </div>
        <div class="wrapper">
        </div>
      </div>
      <form>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">名称：</label>
          <div class="col-sm-4">
            <input type="email" class="form-control name" id="inputName" placeholder="请输入名称">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputBuild" class="col-sm-2 col-form-label">建筑物：</label>
          <div class="col-sm-4">
            <select class="form-control class-box build" id="inputBuild"></select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputSort" class="col-sm-2 col-form-label">排序：</label>
          <div class="col-sm-4">
            <input type="email" class="form-control sort" id="inputSort" placeholder="请输入展示顺序">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputUrl" class="col-sm-2 col-form-label">跳转地址：</label>
          <div class="col-sm-4">
            <input type="email" class="form-control url" id="inputUrl" placeholder="请输入点击后的URL">
          </div>
        </div>
      </form>
      <div class="form-group row">
        <div class="col-sm-2 banner-tit">Banner<br />( 750*236px )</div>
        <div class="col-sm-10">
          <img src="" id="image" border="0" class="picurl"/>
          <br />
          <a href="javascript:;" class="addBtn btn btn-success" role="button" id="pickfiles" >
            <i class="glyphicon glyphicon-plus"></i>
            <span>上传图片</span>
          </a>
        </div>
      </div>
      <div class="msg"></div>
      <div class="form-group row">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="button" class="subBtn btn btn-secondary">保存</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>var conf={id:'{{id}}'}</script>
<script src="{{page.staticBase}}/static/umeditor/qiniu.js"></script>
<script src="{{page.staticBase}}/static/umeditor/plupload/plupload.full.min.js"></script>
