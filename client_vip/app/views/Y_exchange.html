<div class="container-fluid">
    {{>YadminSideb}}
  <!-- sidebar -->
  <div class="main">
    <div id="container">
      <h3>兑换记录</h3>
      <form role="form">
        <div class="search">
          <div class="search_input">
            <div class="input-group">
              <input type="text" class="form-control openid" placeholder="请输入openid">
              <span class="input-group-btn">
                <button class="btn btn-secondary search_btn" type="button">搜索</button>
              </span>
            </div>
          </div>
          <div class="regtime">
            兑换时间：开始<input type="date" class="starttime" />
            结束<input type="date" class="endtime" />
              <button class="btn btn-secondary search_btn" type="button">搜索</button>
          </div>
          <div class="allBtn">
            查看状态：
            <select class="status">
              <option  value="">全部</<option>
              <option  value="2">已领取</<option>
              <option  value="0">未领取</<option>
            </select>
          </div>
        </div>
        <div class="list">
          <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th>序号</th>
                <th>微信头像</th>
                <th>昵称</th>
                <th>Openid</th>
                <th>礼品名称</th>
                <th>领取时间</th>
                <th>消耗Y币</th>
                <th>状态</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>
                  <div class="user">
                    <img class="face" src="http://wx.qlogo.cn/mmopen/Fl3CGjhLlRR46T3FXoxic8zk6lpibHibJUQR1CLqibScyBrkx5Yj03jNf5y2ldmLGKUElZp5rm7FFRXs1E0f0kblWf55lVy5xgls/0#" />
                    <p class="username">name</p>
                    <p class="remarks">备注</p>
                  </div>
                </td>
                <td>
                金卡会员
                </td>
                <td>
                  有效
                </td>
                <td>
                  5000
                </td>
                <td>
                  2016-08-25 10:45
                </td>
                <td>
                  <a href="#">详情</a>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
        <nav aria-label="Page navigation">
          <div class="exportBtn"><button type="button" class="btn btn-outline-secondary export">下载数据</button></div>
          <ul class="pager">
            <input type="hidden" class="pagenum" value="1">
            <li class="total"></li>
            <li><a href="javascript:void(0)" class="prev">上一页</a></li>
            <li><a href="javascript:void(0)" class="currentpage"></a></li>
            <li><a href="javascript:void(0)" class="next">下一页</a></li>
            <li><a href="javascript:;" class="">10条/页</a></li>
            <li>跳至第<input type="number" class="gopage" step="1" min="1">页</li>
            <li><a href="javascript:;" class="gopage_btn">GO</a></li>
          </ul>
        </nav>
    </div>
  </div>
</div>
