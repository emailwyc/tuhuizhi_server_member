<!-- 礼品管理 -->
<div class="container-fluid">
  {{>YadminSideb}}
  <!-- sidebar -->
  <div class="main">
    <div class="addright">
      分类
    </div>
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>排序</th>
          <th>礼品图片</th>
          <th>礼品标题</th>
          <th>开始时间</th>
          <th>结束时间</th>
          <th>卡券id</th>
          <th>消耗Y币</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>

      </tbody>

    </table>
  </div>
</div>
<!-- 编辑 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">编辑</h4>
      </div>
      <div class="modal-body">
        <form>
          <fieldset class="form-group">
            <label for="formGroupExampleInput2">标题名字</label>
            <input type="text" class="form-control prize_name" placeholder="请输入标题">
          </fieldset>
          <fieldset class="form-group">
            <label for="formGroupExampleInput2">排序：</label>
            <input type="text" class="form-control des" placeholder="请输入内容" id="des">
          </fieldset>
          <fieldset class="form-group">
            <label for="formGroupExampleInput">修改Y币：</label>
            <input type="text" class="form-control integral" placeholder="请输入Y币">
          </fieldset>
          <!-- <fieldset class="form-group">
            <label for="formGroupExampleInput2">每人限购：</label>
            <input type="text" class="form-control restrictions" placeholder="请输入次数">
          </fieldset> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary save">保存</button>
      </div>
    </div>
  </div>
</div>
