
<div class="container-fluid">
  <div class="sidebar">
    <ul class="nav nav-pills nav-stacked">
      <li class="nav-item">
        <a class="nav-link act" href="#">修改密码</a>
      </li>
    </ul>
  </div>
  <div class="main">
    <div class="modifypass">
      <form action="" method="post" id="form">
        <!-- <div class="name_box form-group">用户名：<span class="name">水晶城</span></div> -->
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 form-control-label">原密码：</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="oldpassword" placeholder="请输入原密码">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 form-control-label">新密码：</label>

        </div>
        <div class="form-group row">
          <label for="inputPassword3" name="re_pwd" class="col-sm-2 form-control-label">确认密码：</label>

            <input type="password" class="form-control" id="re_pwd" placeholder="请输入确认密码">
          </div>
        </div>
        <div class="msg"></div>
        <div class="form-group row">
          <div class="col-sm-offset-2 col-sm-10">

    </div>
