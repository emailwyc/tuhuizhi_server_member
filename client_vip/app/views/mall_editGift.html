<!-- 编辑礼品 -->
<div class="container-fluid">
    {{>mallSideb}}
  <!-- sidebar -->
  <div class="main">
    <div id="container">
      <div class="header">
        <div class="title">
          <h3>编辑礼品</h3>
        </div>
        <div class="wrapper">
        </div>
      </div>
        <div class="form-group row">
          <label for="inputType" class="col-sm-2 form-control-label">分类：</label>
          <div class="col-sm-4">
            <select class="form-control class-box type" id="inputType"></select>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputSort" class="col-sm-2 form-control-label">排序：</label>
          <div class="col-sm-4">
            <input type="email" class="form-control sort" id="inputSort" placeholder="请输入展示顺序">
          </div>
        </div>

        <div class="form-group row exchange-box">
          <label class="col-sm-2 form-control-label">兑换值：</label>
          <div class="col-sm-9">
            <div class="form-inline">
              <div class="form-group">
                  <label class="form-check-label" for="exchangeRadios1">
                    <input class="form-check-input" type="radio" name="exchangeRadios" id="exchangeRadios1" value="1">
                    统一扣减
                  </label>
              </div>
              <div class="form-group">
                <input class="form-control" type="number" value="" id="example-number-input">
                <label for="example-number-input" class="col-form-label">积分</label>
              </div>
            </div>
            <div class="form-inline">
              <div class="form-check check-box">
                <label class="form-check-label" for="exchangeRadios2">
                  <input class="form-check-input" type="radio" name="exchangeRadios" id="exchangeRadios2" value="2">
                  尊享扣减
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row vip-area" style="display:none">
          <label for="inputVip" class="col-sm-2 form-control-label">专区兑换：</label>
          <div class="form-inline col-sm-4">
            <label class="form-check-label">
              <input type="checkbox" class="form-control" id="inputVip" value="1">
              黑钻专区
            </label>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputSort" class="col-sm-2 form-control-label">礼品详情：</label>
          <div class="col-sm-6">
            <script type="text/plain" id="myEditor" style="width:800px;height:240px;"></script>
          </div>
        </div>

      <div class="msg"></div>
      <div class="form-group row">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="button" class="subBtn btn btn-secondary">保存</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>var conf={id:'{{id}}', buildid: '{{buildid}}'}</script>
<script src="{{page.staticBase}}/static/umeditor/qiniu.js"></script>
<script src="{{page.staticBase}}/static/umeditor/plupload/plupload.full.min.js"></script>
