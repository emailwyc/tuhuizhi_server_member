<div class="container-fluid" id="container_fluid">
  {{>pushCouponSideb}}
  <!-- sidebar -->
  <div class="main">
    <div class="header">
      <div class="title">
        <h3>活动劵配置</h3>
        <a href="/pushCoupon/editCoupon" class="btn btn-secondary add-btn">添加</a>
      </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>排序</th>
          <th>建筑物ID</th>
          <th>建筑物名称</th>
          <th>活动ID/第三方地址</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <nav aria-label="Page navigation">
      <ul class="pager">
        <input type="hidden" class="pagenum" value="1">
        <li class="total"></li>
        <li><a href="javascript:void(0)" class="prev">上一页</a></li>
        <li><a href="javascript:void(0)" class="currentpage"></a></li>
        <li><a href="javascript:void(0)" class="next">下一页</a></li>
        <li><a href="javascript:;" class="">10条/页</a></li>
        <li>跳至第<input type="number" class="gopage" step="1" min="1">页</li>
        <li><a href="javascript:;" class="gopage_btn">GO</a></li>
      </ul>
    </nav>
  </div>
</div>
<!-- 修改 -->
<div id="gridSystemModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">信息</h4>
      </div>
      <div class="modal-body">
        确认发送劵？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary save">确认</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">删除</h4>
      </div>
      <div class="modal-body">
        确定要删除吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary del">确定</button>
      </div>
    </div>
  </div>
</div>
<script>var conf={id:'{{id}}'};</script>
