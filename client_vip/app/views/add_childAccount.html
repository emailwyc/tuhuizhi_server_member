<!-- 子账号管理 -->
<div class="container-fluid">
  {{>childAccountSideb}}
  <div class="main">
    <div class="header" style="padding-bottom: 10px;overflow: hidden;">
      <h3><span>添加子账号</span></h3>
    </div>
    <div class="modifypass">
      <form action="" method="post" id="form">
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 form-control-label">用户名：</label>
          <div class="col-sm-10">
            <input type="text"class="form-control" id="name" placeholder="请输入用户名" onkeyup="value=value.replace(/[\W]/g,'')">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 form-control-label">建筑物ID：</label>
          <div class="col-sm-10">
            <select id="buildid">
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 form-control-label">密码：</label>
          <div class="col-sm-10">
            <input type="password" name="new_pwd" class="form-control" id="password" placeholder="请输入最少6为数字密码">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" name="re_pwd" class="col-sm-2 form-control-label">确认密码：</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="passwords" placeholder="请输入确认密码">
          </div>
        </div>
        <div class="column">
          <div class="columnleft">栏目</div>
          <div class="columnright">
          </div>
        </div>

        <!-- <div class="form-check form-check-inline disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled> 3
          </label>
        </div> -->
        <div class="msg"></div>
        <div class="form-group row">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-secondary submitBtn">提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="{{page.staticBase}}/static/umeditor/qiniu.js"></script>
<script src="{{page.staticBase}}/static/umeditor/plupload/plupload.full.min.js"></script>
<script>var conf = {id:'{{id}}'}</script>
<input type="hidden" class="hiddenpasw" />
<input type="hidden" class="hiddenpasw2" />
