
<div class="container-fluid">
    {{>pointSideb}}
  <!-- sidebar -->
  <div class="main">
    <div class="addright">
      积分补录-审核
    </div>
    <div class="" style="margin: 5px 0;">
      <!-- <input type="text" class="form-control title" id="recipient-name" style="width: 80%;display:inline-block;"> -->
      <button type="button" class="btn btn-primary addBtn"  data-toggle="modal" data-target="#gridSystemModal">添加</button>
      <input type="date" name="name" class="start" value=""> ~
      <input type="date" name="name" class="end" value="">&nbsp;&nbsp;
      状态：
      <select class="querystatus">
      <option value="">所有</option>
      <option value="1">等待审核</option>
      <option value="2">审核通过</option>
      <option value="3">审核失败</option>
    </select>
    &nbsp;&nbsp;
      <button type="button" name="button" class="btn btn-secondary queryBtn">查询</button>
    </div>
    <div class="list">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>序号</th>
            <th>申请时间</th>
            <th>会员卡号</th>
            <th>用户</th>
            <th>状态</th>
            <th>积分</th>
            <th>金额</th>
            <th>门店名称</th>
            <th>订单号</th>
            <th>审核时间</th>
            <th>设置人</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- <div class="integral_page">
      <center>
      <input type="hidden" class="page_data">
      <a href="javascript:;" class="pre_page">上一页</a>
      <a href="javascript:;" class="dow_page">下一页</a>
      <span class="page_type_count"></span>
    </center>
    <button type="button" name="button" class="btn pageout">导出数据</button>
    </div> -->

    <nav aria-label="Page navigation">

      <ul class="pager">
        <input type="hidden" class="page_data">
        <input type="hidden" class="pagenum" value="1">
        <li class="total"></li>
        <li><a href="javascript:void(0)" class="prev pre_page">上一页</a></li>
        <li><a href="javascript:void(0)" class="currentpage"></a></li>
        <li><a href="javascript:void(0)" class="next dow_page">下一页</a></li>
        <li><a href="javascript:;" class="">10条/页</a></li>
        <li>跳至第<input type="number" class="gopage" step="1" min="1" value="1">页</li>
        <li><a href="javascript:void(0)" class="gopage_btn">GO</a></li>
      </ul>
      <div class="exportBtn"><button type="button" class="btn btn-outline-secondary pageout">下载数据</button></div>
    </nav>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="loading"></div>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">补录</h4>
      </div>
      <div class="modal-body">
        <div style=""></div>
        确定要删除吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary del">提交</button>
      </div>
    </div>
  </div>
</div>
<div id="gridSystemModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridModalLabel">添加录入信息</h4>
      </div>
      <div class="inputbox">
        <div class="contbox">
          <span class="contname">
            用户名：
          </span>
          <input type="text" class="form-control mobile" placeholder="请输入用户手机号" />
        </div>
        <div class="contbox">
          <span class="contname">
            门店名称：
          </span>
          <input type="text" class="form-control store" placeholder="请输入门店信息" />
        </div>
        <div class="storelist">
          <ul class="getList">
            <!-- <li>
              楼层：B3 门店名称：H&M
            </li> -->
          </ul>
        </div>
        <div class="contbox">
          <span class="contname">
            消费金额：
          </span>
          <input type="text" class="form-control money" placeholder="请输入金额" />
        </div>
        <div class="contbox">
          <span class="contname">
            订单号：
          </span>
          <input type="text" class="form-control order_number" placeholder="请输入订单号" />
        </div>
        <div class="contbox">
          <span class="contname">
            积分数：
          </span>
          <input type="text" class="form-control scorenumber" placeholder="请输入积分数" />
        </div>
        <div class="msg"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary submbtn">保存</button>
      </div>
    </div>
  </div>
</div>
<div class="bd-example bd-example-padded-bottom">
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#gridSystemModal">
    Launch demo modal
  </button>
</div>
<input type="hidden" name="id" value="{{id}}" />
<script>var conf={id:'{{id}}'};</script>
