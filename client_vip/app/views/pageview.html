<!-- 页面访问量 -->
<div class="container-fluid">
  {{>pageviewSideb}}
  <div class="main">
    <div class="header">
      <div class="title">
        <h3>页面访问量</h3>
        <a href="javascript:;" class="btn btn-info btn-sm add-btn">折线图</a>
      </div>
      <div class="wrapper">
        <div class="search_input">
          <div class="input-group col-sm-4">
            <input type="text" class="form-control searchinput" placeholder="输入页面名称搜索">
            <span class="input-group-btn">
              <button class="btn btn-secondary search-btn" type="button">搜索</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="list">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>页面名称</th>
            <th>更新时间</th>
            <th>访问量</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <nav aria-label="Page navigation">
        <ul class="pager">
          <input type="hidden" class="pagenum" value="1">
          <li class="total"></li>
          <li><a href="javascript:void(0)" class="prev">上一页</a></li>
          <li><a href="javascript:void(0)" class="currentpage"></a></li>
          <li><a href="javascript:void(0)" class="next">下一页</a></li>
          <li><a href="javascript:;" class="lines">10条/页</a></li>
          <li>跳至第<input type="number" class="gopage" step="1" min="1">页</li>
          <li><a href="javascript:;" class="gopage_btn">GO</a></li>
        </ul>
      </nav>
      <div class="pie-wrapper">

      </div>
    </div>
  </div>
</div>
