<div class="container-fluid">

    <div class="header">
      <div class="title">
        <h3>礼品管理</h3>
      </div>
      <div class="wrapper">
        <label for="inputBuild">选择建筑物：</label>
        <div class="col-sm-3">
          <select class="form-control build" id="inputBuild"></select>
        </div>

        <label for="inputStatus">状态查看：</label>
        <div class="col-sm-2">
          <select class="form-control status" id="inputStatus">
            <option value="">全部</option>
            <option value="2">已领取</option>
            <option value="3">已使用</option>
            <option value="5">已过期</option>
          </select>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>排序</th>
          <th>礼品图片</th>

          <th>开始时间</th>
          <th>结束时间</th>
          <th>状态</th>
          <th>总数</th>
          <th>领取数</th>
          <th>操作</th>
        </tr>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">编辑</h4>
      </div>
      <div class="modal-body">
        <div style="width: 400px;">
          排序
          <input type="number" value="" class="form-control sort" style="display: inline-block;width:auto" />
        </div>
        <div class="msg"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary save">确定</button>
      </div>
    </div>
  </div>
