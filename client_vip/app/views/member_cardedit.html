<!-- 会员卡样 -->
<div class="container-fluid">
  {{>memberSideb}}
  <!-- sidebar -->
  <div class="main">
        <form>
          <p>提示：未登录状态，默认编码请输入default</p>
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">会员卡编码</label>
            <input type="text" class="form-control cardnumber carcode">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">会员卡级别名称</label>
            <input type="text" class="form-control cardname cardlevel">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">排序：</label>
            <input type="text" class="form-control sort">
          </div>
          <div class="form-check register">
            <label for="">是否线上注册：</label>
            <label class="form-check-inline">
              <input class="form-check-input" type="radio" name="register" checked="checked" value="1"> 是
            </label>
            <label class="form-check-inline">
              <input class="form-check-input" type="radio" name="register" value="0"> 否
            </label>
          </div>
          <div class="form-check default">
            <label for="">当前服务号卡类型：</label>
            <label class="form-check-inline">
              <input class="form-check-input" type="radio" name="default" checked="checked" value="1"> 是
            </label>
            <label class="form-check-inline">
              <input class="form-check-input" type="radio" name="default" value="0"> 否
            </label>
          </div>
          <div class="">会员卡图片：（建议上传JPG格式的750*400图片）</div>
          <img src="" id="image" />
          <div id="container">
            <a href="#" class="btn btn-secondary active" role="button" id="pickfiles" >
              <i class="glyphicon glyphicon-plus"></i>
              <span>选择上传文件</span>
            </a>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary btnform" style="float:left;">提交</button>
      </div>
</div>
<script src="{{page.staticBase}}/static/umeditor/qiniu.js"></script>
<script src="{{page.staticBase}}/static/umeditor/plupload/plupload.full.min.js"></script>

<script>var conf = {id:'{{id}}',imgurl:'{{imgurl}}'}</script>
