{{>memberSideb}}
<div class="container-fluid" id="container_fluid">
  <div class="main">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>顺序</th>
          <th>名称</th>
          <th>ICON</th>
          <th>地址</th>
          <th>是否验证</th>
          <th>是否开启</th>
          <th>开启二级菜单</th>
          <th>简介</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      </tbody>

    </table>
    <div class="layoutbox">
      电子会员首页列表呈现方式：
      <div class="radiobox">
      </div>
      <div class="msg"></div>
      <button type="button" class="setBtn btn btn-primary">设置</button>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">删除</h4>
      </div>
      <div class="modal-body">
        <div style=""></div>
        确定要删除吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary delOk">确定</button>
      </div>
    </div>
  </div>
</div>
<script src="{{page.staticBase}}/static/umeditor/qiniu.js"></script>
