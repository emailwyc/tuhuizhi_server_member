<!-- banner管理 -->
<div class="container-fluid">
    {{>bannerManageSideb}}
  <!-- sidebar -->
  <div class="main">
    <div class="header">
      <div class="title">
        <h3>Banner管理</h3>
        <a href="/bannerManage/add" class="btn btn-secondary add-btn">添加</a>
      </div>
      <div class="wrapper">
        <label for="inputBuild" class="form-control-label">建筑物查看：</label>
        <div class="col-sm-2">
          <select class="form-control build" id="inputBuild"></select>
        </div>
        <label for="inputColumn" class="form-control-label">功能栏目查看：</label>
        <div class="col-sm-2">
          <select class="form-control build" id="inputColumn"></select>
        </div>
        <label for="inputPlace" class="form-control-label">位置查看：</label>
        <div class="col-sm-2">
          <select class="form-control build" id="inputPlace"></select>
        </div>
        <div class="form-inline">
          <label for="inputTime" class="form-control-label">广告查看：</label>
          <input type="date" class="form-control reg-time" />
          <span>~</span>
          <div class="input-group">
            <input type="date" class="form-control end-time" />
            <span class="input-group-btn">
              <button class="btn btn-secondary search-btn" type="button">查询</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="list">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>建筑物名称</th>
            <th>功能栏目</th>
            <th>广告名称</th>
            <th>广告位置</th>
            <th>广告图片</th>
            <th>广告日期</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>建筑物1</td>
            <td>积分商城</td>
            <td>banner1</td>
            <td>致真大厦</td>
            <td><img src="" alt=""></td>
            <td>2017-06-26~2017-06-27</td>
            <td>
              <a href="bannerManage/add?id=1">编辑</a>
              <a href="javascript:;" class="del-btn" data-id="1" data-toggle="modal" data-target="#myModal">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- pager  -->
    <nav aria-label="Page navigation">
      <ul class="pager">
        <input type="hidden" class="pagenum" value="1">
        <li class="total"></li>
        <li><a href="javascript:void(0)" class="prev">上一页</a></li>
        <li><a href="javascript:void(0)" class="currentpage"></a></li>
        <li><a href="javascript:void(0)" class="next">下一页</a></li>
        <li><a href="javascript:;" class="">10条/页</a></li>
        <li>跳至第<input type="number" class="gopage" step="1" min="1">页</li>
        <li><a href="javascript:;" class="gopage-btn">GO</a></li>
      </ul>
    </nav>

    <!-- 删除 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">删除</h4>
          </div>
          <div class="modal-body">
            确认删除？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary save">确定</button>
          </div>
        </div>
  </div>
</div>
