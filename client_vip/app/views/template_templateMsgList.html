<!-- 用户详情 -->
<div class="container-fluid">
  {{>MessageSideb}}
  <div class="main">
    <h3>模版消息列表</h3>
    <div class="list">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>序号</th>
            <th>模版ID</th>
            <th>标题</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    <nav aria-label="Page navigation">
      <ul class="pager">
        <input type="hidden" class="pagenum" value="1">
        <li class="total"></li>
        <li><a href="#" class="prev">上一页</a></li>
        <li><a href="#" class="currentpage">第1页</a></li>
        <li><a href="#" class="next">下一页</a></li>
        <li><a href="javascript:;" class="">10条/页</a></li>
        <li>跳至第<input type="number" class="gopage" step="1" min="1">页</li>
        <li><a href="javascript:;" class="gopage_btn">GO</a></li>
      </ul>
    </nav>
  </div>
</div>
