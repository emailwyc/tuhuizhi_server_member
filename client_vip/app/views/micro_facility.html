<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">添加广告信息</h4>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-form-label">名称 </label>
          <div class="col-xs-10">
            <div>(请输入4个字之内)</div>
          <input class="form-control inpuw200 name" maxlength="4" type="text" value="" placeholder="请输入名称">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-search-input" class="col-xs-2 col-form-label">链接</label>
          <div class="col-xs-10">
          <input class="form-control link" type="text" value="" placeholder="请输入链接地址">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-search-input" class="col-xs-2 col-form-label"></label>
          <div class="col-xs-10">
            <p class="look">*链接为空时页面显示图文信息</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-search-input" class="col-xs-2 col-form-label">按钮颜色</label>
          <div class="col-xs-10">
            <input class="form-control mycolor" style="height: 30px" type="color" placeholder="请输入链接地址">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-form-label">作者</label>
          <div class="col-xs-10">
          <input class="form-control inpuw200 author" type="text" value="" placeholder="请输入作者">
          </div>
        </div>
        <img src="" class="image" border="0"/>
        <script type="text/plain" id="myEditor" style="width:400px;">
            <p>请输入文字</p>
        </script>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary save">保存</button>
      </div>
    </div>
  </div>
</div>
