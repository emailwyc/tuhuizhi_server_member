<script src="__PUBLIC__/js/echarts.js"></script>
<div id="clientpic" style="width:100%;height:600px; margin:0 auto"></div>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('clientpic'));
var option = {
	    backgroundColor: '#2c343c',

	    title: {
	        text: '微信授权设备类型图表',
	        left: 'center',
	        top: 20,
	        textStyle: {
	            color: '#ccc'
	        }
	    },

	    tooltip : {
	        trigger: 'item',
	        formatter: "{a} <br/>{b} : {c} ({d}%)"
	    },
	    legend: {
	        orient: 'vertical',
	        left: 'left',
	        data: [<volist name="data" id="val"> '{$val.client}',</volist>]
	    
	    },
	    series : [
	        {
	            name:'访问来源',
	            type:'pie',
	            radius : '55%',
	            center: ['50%', '50%'],
	            data:[
	                  <volist name="data" id="val">
	                  {value:{$val.clientnums},name:'{$val.client}'},
	                  </volist>
	                  
	                /* {value:310, name:'邮件营销'},
	                {value:274, name:'联盟广告'},
	                {value:235, name:'视频广告'},
	                {value:400, name:'搜索引擎'} */
	            ],
	            itemStyle: {
	            	emphasis: {
	                    shadowBlur: 10,
	                    shadowOffsetX: 0,
	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
	                }
	            }
	        }
	    ]
	};
myChart.setOption(option);

</script>
